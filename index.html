<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <section class="card">
      <div class="pattern__card-img">
        <img src="images/bg-pattern-card.svg" alt="card" />
      </div>
      <div class="inner__card">
        <div class="inner__profile">
          <div class="profile__image">
            <img src="images/image-victor.jpg" alt="prfileimg" />
          </div>
          <div class="inner__profile-text">
            <h3 class="profile__title">Victor Crest</h3>
            <p class="profile__age">26</p>
          </div>
          <div class="profile__city-text">
            <p class="profile__city">London</p>
          </div>
        </div>
        <div class="gray__line"></div>
        <div class="profile__numbers-quantity">
          <div class="followers">
            <h3 class="followers__title">80K</h3>
            <p class="followers__subtitle">Followers</p>
          </div>
          <div class="likes">
            <h3 class="likes__title">803K</h3>
            <p class="followers__subtitle">Likes</p>
          </div>
          <div class="photos">
            <h3 class="likes__title">1.4K</h3>
            <p class="followers__subtitle">Photos</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
